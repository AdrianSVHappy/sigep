<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SIGEP</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">
	<!-- Navbar -->
	<header th:insert="~{fragments/menuBlanco.html :: menu-blanco}" th:if="${persona == null}">
	</header>
	<header th:insert="~{fragments/menu.html :: menu-profe}" sec:authorize="hasRole('P')"
		th:unless="${persona == null}">
	</header>
	<header th:insert="~{fragments/menuAlumno.html :: menu-alumno}" sec:authorize="hasRole('E')"
		th:unless="${persona == null}"></header>

	<!-- Contenedor principal -->
	<div class="container mt-5 flex-grow-1">
		<div class="card">
			<div class="card-header bg-danger text-white">
				Error
			</div>
			<div class="card-body">
				<p th:unless="${mensaje == null}" class="text-muted">
					Causa: <span th:text="${mensaje}"></span>
				</p>

				<div th:if="${mensaje == null}">
					<p class="text-muted">Status code: <span th:text="${status}"></span></p>
					<p class="text-muted">Mensaje: <span th:text="${error}"></span></p>
					<p class="text-muted">Excepci√≥n: <span th:text="${exception}"></span></p>
					<p class="text-muted">Ruta: <span th:text="${path}"></span></p>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer th:insert="~{fragments/footer.html :: footer}" class="bg-dark text-white py-4 mt-5"
		sec:authorize="hasRole('P') " th:unless="${persona == null}"></footer>
	<footer th:insert="~{fragments/footerAlumno.html :: footer-alumno}" class="bg-dark text-white py-4 mt-5"
		sec:authorize="hasRole('E')" th:unless="${persona == null}"></footer>


	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


</body>

</html>
