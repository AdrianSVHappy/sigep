<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SIGEP</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

	<!-- Contenedor principal -->
	<div class="container mt-5 flex-grow-1">
		<h2>Crear nuevo profesor</h2>
		<form th:action="@{/guardarProfe}" method="post" th:object="${personaForm}">

			<div class="mb-5 border rounded p-4 shadow-sm">

				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" th:field="*{nombre}" class="form-control" id="nombre" required />
				</div>

				<div class="mb-3">
					<label for="apellidos" class="form-label">Apellidos</label>
					<input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" required />
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" th:field="*{email}" class="form-control" id="email" required />
				</div>

				<div class="mb-3">
					<label for="telefono" class="form-label">Teléfono</label>
					<input type="text" th:field="*{telefono}" class="form-control" id="telefono" />
				</div>

			</div>

			<!-- Organizacion -->
			<div class="mb-5 border rounded p-4 shadow-sm">

				<div class="mb-3">
					<label for="organizacion" class="form-label">Organización</label>
					<select th:field="*{organizacion.id}" class="form-control" id="organizacion">
						<option value="" selected>Nuevo instituto</option>
						<option th:each="org : ${organizaciones}" th:value="${org.id}" th:text="${org.nombre}">
						</option>
					</select>
				</div>
				<!--Campos para la nueva organizacion-->

				<div class="mb-3">
					<label for="eNombre" class="form-label">Nombre</label>
					<input type="text" th:field="*{organizacion.nombre}" class="form-control" id="rNombre" />
				</div>

				<div class="mb-3">
					<label for="ePais" class="form-label">País</label>
					<input type="text" th:field="*{organizacion.ubicacion.pais}" class="form-control" id="ePais" />
				</div>

				<div class="mb-3">
					<label for="eComunidad" class="form-label">Comunidad</label>
					<input type="text" th:field="*{organizacion.ubicacion.comunidad}" class="form-control"
						id="eComunidad" />
				</div>

				<div class="mb-3">
					<label for="eProvincia" class="form-label">Provincia</label>
					<input type="text" th:field="*{organizacion.ubicacion.provincia}" class="form-control"
						id="eProvincia" />
				</div>

				<div class="mb-3">
					<label for="eCiudad" class="form-label">Ciudad</label>
					<input type="text" th:field="*{organizacion.ubicacion.ciudad}" class="form-control" id="eCiudad" />
				</div>

				<div class="mb-3">
					<label for="eCodigoPostal" class="form-label">Código Postal</label>
					<input type="text" th:field="*{organizacion.ubicacion.codigoPostal}" class="form-control"
						id="eCodigoPostal" />
				</div>

				<div class="mb-3">
					<label for="eDireccion" class="form-label">Dirección</label>
					<input type="text" th:field="*{organizacion.ubicacion.direccion}" class="form-control"
						id="eDireccion" />
				</div>

				<div class="d-flex justify-content-between">
					<a th:href="@{/}" class="btn btn-secondary">Volver</a>

					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>

		</form>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


</body>

</html>
